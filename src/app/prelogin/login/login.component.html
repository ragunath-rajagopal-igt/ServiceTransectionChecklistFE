<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:">
          <h6 class="mb-0"><img src="assets/images/download.png" width="40%" alt="theme-logo" class="logo logo-dark logo-lg" />
            <span class="px-2"><b>STC</b></span>
          </h6>
      </a>
        
      </div>
      <div class="card my-5 p-2">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4"> 
            <h6 class="mb-0"><b>Login</b></h6>
          </div>
          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="loginForm">
            <mat-form-field class="full-width-input custom-changes-input mb-1">
              <mat-label>Email Address</mat-label>
              <input matInput placeholder="Email Address" formControlName="userName" required>
              <mat-error class="m-0" *ngIf="isFieldInvalid('userName')">
                Please Enter Valid Email Address
              </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input custom-changes-input">
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="Password" formControlName="password" required>
              <mat-error *ngIf="isFieldInvalid('userName')">
                Please Enter Valid password
              </mat-error>
            </mat-form-field>
            <div class="d-grid mt-4 mb-3">
              <button class="btn btn-primary custom-button" [disabled]="apiSubmitAttempt" mat-flat-button color="primary" type="submit">Login</button>
            </div>
          </form>
          <!-- <div class="d-flex mt-1" style="display: flex; justify-content: space-between">
            <span class="text-secondary f-w-400"><a [routerLink]="['/login/update-password']" (click)="onButtonClick($event,true)">Forgot Password!</a></span>
            <span class="text-secondary f-w-400"><a [routerLink]="['/login/update-password']" (click)="onButtonClick($event,false)">New User ?</a></span>
          </div> -->
        </div>
      </div>
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">
            Copyright Â©
            <a href="javascript:" target="_blank">IGT</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
