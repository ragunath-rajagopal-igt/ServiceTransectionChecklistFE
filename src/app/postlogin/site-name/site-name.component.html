
<form (ngSubmit)="onSubmit()">
    <div class="dialog-header">
    <h2 class="my-1 mx-0 px-2" mat-dialog-title>{{ data.title }}</h2>
</div>
<mat-dialog-content class="mat-typography">
    <p>{{ data.message }}</p>
    <div class="form-container">
          <mat-form-field appearance="fill" style="width:100%;">
            <mat-label> Please select a site name</mat-label>
            <mat-select [(value)]="selectedSiteName" name="sname" required >
              <mat-option *ngFor="let sitename of getSitesName" [value]="sitename.value">
                {{sitename.label}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="submitted && !selectedSiteName">
              Please select a site name.
            </mat-error>
          </mat-form-field>
      </div>
</mat-dialog-content>
<mat-dialog-actions align="end" class="p-3">
  <button type="button" class="btn btn-primary rounded-pill pull-right"  style="width: 150px;" type="submit">
    Submit
  </button> 
</mat-dialog-actions>
</form>
